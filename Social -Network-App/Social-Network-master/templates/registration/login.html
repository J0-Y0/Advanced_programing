{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock title %}

{% block content %}
<style>
    /*================================================ login */
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color: #a9a3bf !important;


    }

    /* Set a style for all buttons */
    button {
        background-color: #0400ff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }


    button:hover {
        opacity: 0.8;
    }

    /* Center the image and position the close button */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
        font-style: italic;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: larger;

        color: #6563ca;
    }

    img.avatar {
        width: 25%;
        border-radius: 50%;
    }

    .container {
        padding: 16px;

    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        padding-top: 60px;

    }

    /* Modal Content/Box */
    .modal-content {
        color: rgb(249, 245, 245);
        margin: 5% auto 15% auto;
        /* 5% from the top, 15% from the bottom and centered */
        border: 1px inset rgb(0, 0, 0);
        width: 40%;
        padding: 10px;
        background-color: #211059 !important;
        /* Could be more or less, depending on screen size */
    }


    /* Add Zoom Animation */
    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes animatezoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }
</style>
<form class="modal-content animate" method="post">

    <div class="modal"></div>
    <div class="imgcontainer">
        <img src="{% static 'avatar.png' %}" alt="avatar.png" class="avatar">
        <br>
        <i> Log In</i>
    </div>
    <div class="container">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit">Log In</button>
    <p style="font:larger;font-style:italic;padding-top: 5px;padding-left:40px">If you are new, please <a
            style="color: #00ff00;" href="/accounts/signup/">
            Signup </a> to create an account </p>

</form>


{% endblock content %}
