{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}

{% block content %}
<style>
    /*================================================ login */
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    /* Center the image and position the close button */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }

    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    .container {
        padding: 16px;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        padding-top: 60px;
    }

    /* Modal Content/Box */
    .modal-content {
        margin: 5% auto 15% auto;
        /* 5% from the top, 15% from the bottom and centered */
        border: 3px outset rgb(255, 255, 255);
        width: 80%;
        padding: 10px;
        /* Could be more or less, depending on screen size */
    }


    /* Add Zoom Animation */
    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes animatezoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }
</style>

<form class="modal-content animate" method="post">

    <div class="modal"></div>
    <div class="imgcontainer">
        <h2 style="border-radius:50px;background-color:#92c7b4;">Sign up</h2>
    </div>
    <div class="container">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit">Sign Up</button>
    <p style="font-weight:bold;color:rgb(13, 6, 77); font:larger;font-style:italic;padding-top: 10px;padding-left:90px">
        If you have
        account, please <a href="/accounts/login/">
            login </a> to your
        account </p>


</form>


{% endblock content %}
